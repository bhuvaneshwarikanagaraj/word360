    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #F5E6D3;
            font-family: 'Special Elite', cursive;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            height: calc(100vh - 30px);
            background-color: #F5E6D3;
            border-radius: 28px;
            overflow: hidden;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .panels-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .panel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.8s ease-in-out, opacity 0.8s ease-in-out;
            transform: translateX(100%);
            opacity: 0;
        }

        .panel.active {
            transform: translateX(0);
            opacity: 1;
            z-index: 5;
        }

        .panel.prev {
            transform: translateX(-100%);
            opacity: 0;
            z-index: 0;
        }

        .image-container {
            width: 100%;
            height: 85%;
            position: relative;
            background-color: #fff;
            overflow: hidden;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            aspect-ratio: 9/16;
            max-height: calc(100% - 120px);
        }

        .panel-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
            transition: opacity 0.5s ease;
        }

        .text-box {
            width: 100%;
            background: #F5E6D3;
            border: 2px solid #8B4513;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            margin-top: auto;
            position: relative;
            z-index: 2;
            min-height: 60px;
            transition: height 0.3s ease;
        }

        .text-content {
            position: relative;
            color: #333;
            font-size: 1.1em;
            line-height: 1.4;
            white-space: pre-line;
        }

        .text-content.typing {
            display: inline-block;
            white-space: pre-line;
            word-wrap: break-word;
            width: 100%;
        }

        .nav-buttons {
            position: absolute;
            z-index: 100;
            width: 100%;
            display: flex;
            justify-content: space-between;
            top: 50%;
            transform: translateY(-50%);
            padding: 0 15px;
            pointer-events: none;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .nav-buttons.visible {
            visibility: visible;
            opacity: 1;
        }

        .nav-btn {
            background: rgba(245, 230, 211, 0.8);
            border: 2px solid #8B4513;
            color: #8B4513;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            pointer-events: auto;
            font-size: 18px;
        }

        .nav-btn:hover {
            background: #F5E6D3;
            transform: scale(1.1);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .lazy {
            opacity: 0;
            transition: opacity 0.3s ease-in;
        }

        .lazy.loaded {
            opacity: 1;
        }

        @media (max-height: 700px) {
            .container {
                padding: 15px;
            }
            
            .image-container {
                height: 80%;
            }
        }

        @media (max-height: 500px) {
            .container {
                padding: 10px;
            }
            
            .image-container {
                height: 75%;
            }
            
            .text-content {
                font-size: 0.9em;
            }
        }

        .pointer-icon {
            display: none;
            position: absolute;
            top: 60%;
            left: 60%;
            transform: translate(-50%, -50%);
            font-size: 45px;
            z-index: 5;
            cursor: pointer;
            animation: pointer-ripple 2s infinite;
            text-shadow: 0 0 15px rgba(139, 69, 19, 0.7);
            filter: drop-shadow(0 0 8px rgba(139, 69, 19, 0.6));
        }

        .pointer-icon::before {
            content: 'üëÜ';
        }

        @keyframes pointer-ripple {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
                filter: drop-shadow(0 0 8px rgba(139, 69, 19, 0.8));
            }
            50% {
                transform: translate(-50%, -50%) scale(1.3);
                opacity: 0.9;
                filter: drop-shadow(0 0 20px rgba(139, 69, 19, 0.8));
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
                filter: drop-shadow(0 0 8px rgba(139, 69, 19, 0.8));
            }
        }

        .pointer-icon.completed {
            filter: none;
        }

        .completed-badge {
            position: absolute;
            top: 55%;
            left: 70%;
            background: #4CAF50;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
                font-size: 14px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 6;
        }

        .activity-completed-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(52, 211, 153, 0.1);
            border-radius: 20px;
            z-index: 10;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .activity-completed-text {
            font-family: 'Special Elite', cursive;
            font-size: 24px;
            font-weight: bold;
            color: #34D399;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            transform: rotate(-15deg);
        }

        .transition-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            z-index: 20;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .transition-text {
            font-family: 'Special Elite', cursive;
            font-size: 24px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            text-align: center;
            padding: 20px;
        }

        .image-container:hover .activity-completed-overlay {
            opacity: 1;
        }

        .medal-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            z-index: 11;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Feedback UI Styles */
        .feedback-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #FFE5D9 0%, #FFD7BA 100%);
            padding: 25px;
            border-radius: 25px;
            text-align: center;
            z-index: 1000;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15),
                        0 5px 15px rgba(139, 69, 19, 0.1);
            border: 3px solid #8B4513;
            animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            display: none;
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .feedback-form {
            margin: 20px 0;
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            border: 2px dashed #8B4513;
        }

        .feedback-form h3 {
            color: #8B4513;
            font-size: 1.5em;
            margin-bottom: 20px;
            text-shadow: 1px 1px 0 #FFE5D9;
            position: relative;
            display: inline-block;
            font-family: 'Special Elite', cursive;
        }

        .feedback-form h3::after {
            content: '‚ú®';
            position: absolute;
            right: -25px;
            animation: sparkle 1.5s infinite;
        }

        .feedback-form h3::before {
            content: '‚ú®';
            position: absolute;
            left: -25px;
            animation: sparkle 1.5s infinite reverse;
        }

        @keyframes sparkle {
            0% { transform: scale(1) rotate(0deg); opacity: 1; }
            50% { transform: scale(1.2) rotate(180deg); opacity: 0.8; }
            100% { transform: scale(1) rotate(360deg); opacity: 1; }
        }

        .emoji-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 25px 0;
            flex-wrap: wrap;
        }

        .emoji-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            padding: 15px;
            border-radius: 15px;
            min-width: 90px;
            background: rgba(255, 255, 255, 0.7);
            border: 2px solid transparent;
            transform-origin: center bottom;
        }

        .emoji-option:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: scale(1.1) translateY(-5px);
            border-color: #8B4513;
            box-shadow: 0 5px 15px rgba(139, 69, 19, 0.2);
            animation: wobble 1s infinite;
        }

        @keyframes wobble {
            0%, 100% { transform: scale(1.1) translateY(-5px) rotate(0deg); }
            25% { transform: scale(1.1) translateY(-5px) rotate(-3deg); }
            75% { transform: scale(1.1) translateY(-5px) rotate(3deg); }
        }

        .emoji {
            font-size: 3em;
            margin-bottom: 10px;
            transition: transform 0.3s;
            animation: float 3s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .emoji-label {
            font-size: 1em;
            color: #8B4513;
            font-weight: bold;
            text-shadow: 1px 1px 0 #FFE5D9;
            font-family: 'Special Elite', cursive;
        }

        .thank-you {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            font-size: 1.8em;
            color: #8B4513;
            font-family: 'Special Elite', cursive;
            animation: bounceIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.2); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }

        .thank-you span {
            display: inline-block;
            animation: rainbow 3s infinite;
        }

        @keyframes rainbow {
            0% { color: #8B4513; }
            25% { color: #D35400; }
            50% { color: #A0522D; }
            75% { color: #8B4513; }
            100% { color: #8B4513; }
        }

        .thank-you .star {
            font-size: 2.2em;
            margin-top: 15px;
            animation: spin 3s infinite;
            color: gold;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        @keyframes spin {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.2); }
            100% { transform: rotate(360deg) scale(1); }
        }

        .success-message {
            display: none;
            background: rgba(255, 255, 255, 0.8);
            border: 3px solid #4CAF50;
            padding: 20px;
            margin: 20px 0;
            border-radius: 15px;
            text-align: center;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .success-message h2 {
            color: #4CAF50;
            margin: 0 0 15px 0;
            font-size: 1.5em;
            text-shadow: 1px 1px 0 #fff;
            font-family: 'Special Elite', cursive;
        }

        .next-button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Special Elite', cursive;
            font-size: 1.1em;
            margin-top: 15px;
            transition: all 0.3s ease;
            display: none;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .next-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
            background: linear-gradient(45deg, #45a049, #4CAF50);
        }

        .next-button:active {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(76, 175, 80, 0.3);
        }

        .next-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                rgba(255, 255, 255, 0.2),
                rgba(255, 255, 255, 0)
            );
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

                    clearInterval(window.typewriterInterval);
                }
                
                // Convert \n to <br> for proper line breaks
                const formattedText = text.replace(/\n/g, '<br>');
                
                let i = 0;
                const delayPerCharacter = duration / formattedText.length;
                
                window.typewriterInterval = setInterval(function() {
                    if (i < formattedText.length) {
                        if (formattedText.slice(i, i + 4) === '<br>') {
                            element.innerHTML += '<br>';
                            i += 4;
                        } else {
                            element.innerHTML += formattedText.charAt(i);
                            i++;
                        }
                    } else {
                        clearInterval(window.typewriterInterval);
                        window.typewriterInterval = null;
                        element.classList.remove('typing');
                    }
                }, delayPerCharacter);

                            completedEpisodes: firebase.firestore.FieldValue.arrayUnion(2),
                            lastUpdated: firebase.firestore.FieldValue.serverTimestamp(),
                            name: authName || 'Anonymous',
                            phone: userPhone,
                            episode2Completed: true,
                            episode2CompletedAt: firebase.firestore.Timestamp.fromMillis(now),
                            nextEpisodeUnlock: firebase.firestore.Timestamp.fromMillis(unlockTime),
                            // Store feedback in userProgress document
                            episode2Feedback: {
                                rating: rating,
                                timestamp: firebase.firestore.Timestamp.fromMillis(now),
                                submittedAt: new Date().toISOString()
                            }
                        };

                        if (userDocRef) {
                            // Update existing document
                            await userDocRef.set(updateData, { merge: true });
                            console.log('Episode 2 feedback saved successfully');
                        } else {
                            // Create new progress document if none exists
                            await db.collection('userProgress').add({
                                ...updateData,
                                completedEpisodes: [2],
                                createdAt: firebase.firestore.FieldValue.serverTimestamp()
                            });
                            console.log('New user progress document created with Episode 2 feedback');
                        }
                        
                        // Store user data in sessionStorage
                        if (authName && userPhone) {
                            const userData = {
                                name: authName,
                                phone: userPhone,
                                episode2CompletedAt: now,
                                nextEpisodeUnlock: unlockTime
                            };
                            
                            if (userId) {
                                userData.uid = userId;
                            }
                            
                            sessionStorage.setItem('userData', JSON.stringify(userData));
                        }
                        
                        // Track in LogRocket
                        if (window.LogRocket) {
                            LogRocket.track('Episode 2 Feedback Submitted', {
                                rating: rating,
                                userPhone: userPhone,
                                completedAt: new Date(now).toISOString(),
                                nextUnlock: new Date(unlockTime).toISOString(),
                                isFirstTime: true
                            });
                        }
                    }
                } catch (error) {
                    console.error('Error saving feedback and progress:', error);
                    LogRocket.track('Episode 2 Feedback Error', {
                        error: error.message,
                        userPhone: userPhone

                }

            window.showFeedbackUI = function() {
                // Hide emoji options
                document.querySelector('.emoji-options').style.display = 'none';
                
                // Show thank you message
                document.getElementById('thankYouMessage').style.display = 'flex';
                
                // Show success message immediately
                const successMessage = document.getElementById('successMessage');
                successMessage.style.display = 'block';
                
                // Show the next button after a short delay
                setTimeout(() => {
                    const nextButton = successMessage.querySelector('.next-button');
                    nextButton.style.display = 'inline-block';
                    nextButton.style.animation = 'fadeIn 0.5s ease-in-out';

            window.handleNextEpisode = async function() {
                try {
                    // Check if any timer is currently running
                    if (window.parent && window.parent.isAnyTimerRunning && window.parent.isAnyTimerRunning()) {
                        console.log('Timer is already running, redirecting to episodes page without creating timer');
                        window.location.href = '../index.html#episodes';
                        return;
                    }

                    // Check if next episode (episode 3) is already opened
                    const phone = localStorage.getItem('auth_phone');
                    const userId = localStorage.getItem('auth_userId');
                    
                    if (db && (userId || phone)) {
                        try {
                            let userData = null;
                            
                            if (userId) {
                                const userDoc = await db.collection('userProgress').doc(userId).get();
                                if (userDoc.exists) {
                                    userData = userDoc.data();
                                }
                            } else {
                                const userQuery = await db.collection('userProgress')
                                    .where('phone', '==', phone)
                                    .limit(1)
                                    .get();
                                if (!userQuery.empty) {
                                    userData = userQuery.docs[0].data();
                                }
                            }
                            
                            // If episode 3 is already opened, don't create timer
                            if (userData && userData.episode3_opened === true) {
                                console.log('Episode 3 is already opened, redirecting without creating timer');
                                window.location.href = '../index.html#episodes';
                                return;
                            }
                        } catch (error) {
                            console.error('Error checking episode opened status:', error);
                        }
                    }
                    
                    // Get user data from localStorage
                    const name = localStorage.getItem('auth_name');
                    const now = new Date().getTime();
                    const unlockTime = now + (24 * 60 * 60 * 1000); // 24 hours from now
                    
                    // Update user progress in Firebase
                    if (db && (userId || phone)) {
                        try {
                            const userRef = userId 
                                ? db.collection('userProgress').doc(userId)
                                : db.collection('userProgress').where('phone', '==', phone).limit(1);
                            
                            const updateData = {
                                completedEpisodes: firebase.firestore.FieldValue.arrayUnion(2),
                                lastUpdated: firebase.firestore.FieldValue.serverTimestamp(),
                                name: name || 'Anonymous',
                                phone: phone || 'unknown',
                                episode2Completed: true,
                                episode2CompletedAt: firebase.firestore.Timestamp.fromMillis(now),
                                nextEpisodeUnlock: firebase.firestore.Timestamp.fromMillis(unlockTime)
                            };

                            if (userId) {
                                // Update by userId
                                await userRef.set(updateData, { merge: true });
                            } else {
                                // Update by phone if no userId
                                const userQuery = await userRef.get();
                                if (!userQuery.empty) {
                                    await userQuery.docs[0].ref.update(updateData);
                                } else {
                                    // Create new progress document if none exists
                                    await db.collection('userProgress').add({
                                        ...updateData,
                                        completedEpisodes: [2],
                                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                                    });
                                }
                            }
                        } catch (progressError) {
                            console.error('Error updating user progress:', progressError);
                        }
                    }
                    
                    // Store user data in sessionStorage
                    if (name && phone) {
                        const userData = {
                            name: name,
                            phone: phone,
                            episode2CompletedAt: now,
                            nextEpisodeUnlock: unlockTime
                        };
                        
                        if (userId) {
                            userData.uid = userId;
                        }
                        
                        sessionStorage.setItem('userData', JSON.stringify(userData));
                    }
                    
                    // Track in LogRocket
                    if (window.LogRocket) {
                        LogRocket.track('Moving to Episode List', {
                            from: 'episode2',
                            to: 'episode_list',
                            userPhone: phone,
                            unlockTime: new Date(unlockTime).toISOString()
                        });
                    }
                    
                    // Redirect to episodes page
                    window.location.href = '../index.html#episodes';
                } catch (error) {
                    console.error('Error handling navigation:', error);
                    // If there's an error, still redirect to ensure user can continue
                    window.location.href = '../index.html#episodes';
                }
            };

            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);

        });
