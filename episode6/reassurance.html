<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understanding Reassurance</title>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- LogRocket initialization -->
    <script src="https://cdn.lr-ingest.com/LogRocket.min.js"></script>
    <script>
        window.LogRocket && window.LogRocket.init('hit1rk/word360');
        
        // Track flashcard task page view
        LogRocket.track('Flashcard Task View');
    </script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: transparent;
            font-family: 'Special Elite', cursive;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: inherit;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            z-index: 2;
            pointer-events: auto;
        }

        .container {
            width: 100%;
            max-width: 450px;
            min-height: 500px;
            text-align: center;
            position: relative;
            padding: 35px 25px 65px 25px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            color: #333;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            z-index: 3;
            border: 1px solid rgba(255, 255, 255, 0.8);
            animation: container-appear 0.5s ease-out;
        }

        @keyframes container-appear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.4em;
            line-height: 1.3;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            animation: title-glow 2s ease-in-out infinite;
        }

        @keyframes title-glow {
            0%, 100% { text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1); }
            50% { text-shadow: 1px 1px 8px rgba(44, 62, 80, 0.3); }
        }

        .question {
            color: #34495e;
            margin: 25px 0;
            font-size: 1.2em;
            padding: 15px;
            background: rgba(236, 240, 241, 0.8);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .flashcard-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 25px 0;
            padding: 0 10px;
        }

        .flashcard {
            background: linear-gradient(145deg, #ffffff, #f5f6fa);
            border: 2px solid #e8e8e8;
            border-radius: 12px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 1em;
            color: #2c3e50;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
        }

        .flashcard:hover {
            transform: translateY(-3px) scale(1.02);
            background: linear-gradient(145deg, #ffffff, #f8f9fe);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            border-color: #3498db;
        }

        .flashcard.selected {
            background: linear-gradient(145deg, #3498db, #2980b9);
            color: white;
            transform: scale(0.98);
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
            border-color: #2980b9;
        }

        .flashcard.correct {
            background: linear-gradient(145deg, #2ecc71, #27ae60);
            border-color: #27ae60;
            color: white;
            animation: correct-answer 0.5s ease-out;
        }

        @keyframes correct-answer {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .flashcard.incorrect {
            background: linear-gradient(145deg, #e74c3c, #c0392b);
            border-color: #c0392b;
            color: white;
            animation: incorrect-answer 0.5s ease-out;
        }

        @keyframes incorrect-answer {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        .check-button {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            background: linear-gradient(145deg, #3498db, #2980b9);
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
            opacity: 0.5;
            pointer-events: none;
            font-family: 'Special Elite', cursive;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 25px 0;
            width: 100%;
        }

        .check-button.active {
            opacity: 1;
            pointer-events: auto;
            animation: button-pulse 2s infinite;
        }

        @keyframes button-pulse {
            0% { transform: scale(1); box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3); }
            50% { transform: scale(1.05); box-shadow: 0 4px 20px rgba(52, 152, 219, 0.5); }
            100% { transform: scale(1); box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3); }
        }

        .check-button:hover {
            background: linear-gradient(145deg, #2980b9, #2472a4);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        .result-message {
            margin: 20px auto;
            padding: 20px;
            border-radius: 15px;
            font-size: 1.1em;
            line-height: 1.4;
            max-width: 90%;
            animation: message-appear 0.5s ease-out;
            background: rgba(236, 240, 241, 0.8);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(189, 195, 199, 0.3);
            color: #2c3e50;
        }

        @keyframes message-appear {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-message.correct {
            background: rgba(46, 204, 113, 0.1);
            border-color: rgba(46, 204, 113, 0.3);
            color: #27ae60;
        }

        .result-message.incorrect {
            background: rgba(231, 76, 60, 0.1);
            border-color: rgba(231, 76, 60, 0.3);
            color: #c0392b;
        }

        .next-button {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(145deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 35px;
            font-size: 1.1em;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
            font-family: 'Special Elite', cursive;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0;
            animation: next-button-appear 0.5s ease-out forwards;
            white-space: nowrap;
            min-width: 120px;
        }

        .next-button.visible {
            display: flex;
            opacity: 1;
        }

        .next-button span {
            margin-left: 8px;
            transition: transform 0.3s ease;
        }

        .next-button:hover span {
            transform: translateX(5px);
        }

        .completion-tag {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(145deg, #2ecc71, #27ae60);
            color: white;
            padding: 8px 25px;
            border-radius: 20px;
            font-size: 1em;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
        }

        .completion-tag.completed {
            opacity: 1;
            visibility: visible;
            animation: tag-bounce 0.5s ease-out;
        }

        @keyframes tag-bounce {
            0% { transform: translate(-50%, 10px); }
            50% { transform: translate(-50%, -5px); }
            100% { transform: translate(-50%, 0); }
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 36px;
            height: 36px;
            background: linear-gradient(145deg, #ffffff, #f5f6fa);
            border: 2px solid #e8e8e8;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #2c3e50;
            font-size: 18px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            z-index: 1000;
        }

        .close-btn:hover {
            transform: scale(1.1);
            background: linear-gradient(145deg, #3498db, #2980b9);
            color: white;
            border-color: #2980b9;
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.3);
        }

        .close-btn:active {
            transform: scale(0.95);
        }

        .close-btn i {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        @media (max-width: 480px) {
            .container {
                max-width: 90%;
                padding: 25px 15px 55px 15px;
            }

            h2 {
                font-size: 1.2em;
            }

            .question {
                font-size: 1em;
                padding: 12px;
            }

            .flashcard {
                min-height: 60px;
                font-size: 0.9em;
                padding: 12px;
            }

            .result-message {
                font-size: 0.9em;
                padding: 15px;
            }

            .close-btn {
                width: 32px;
                height: 32px;
                font-size: 16px;
                top: 10px;
                right: 10px;
            }

            .next-button {
                bottom: -20px;
                padding: 10px 25px;
                font-size: 1em;
                min-width: 100px;
            }
        }

        .to-be-continued {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px 40px;
            border-radius: 15px;
            font-size: 1.5em;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .to-be-continued.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="close-btn" onclick="closeActivity()">
            <i class="fas fa-times"></i>
        </button>
        <div class="completion-tag" id="completionTag">Task Completed!</div>
        <p>When Detective Ferret mentions "public reassurance"...</p>
        <div class="question">What does 'reassurance' mean in this context?</div>
        <div class="flashcard-grid">
            <div class="flashcard" data-value="false">Making empty promises</div>
            <div class="flashcard" data-value="true">Calming public concerns and building trust</div>
            <div class="flashcard" data-value="false">Hiding the truth</div>
            <div class="flashcard" data-value="false">Avoiding responsibility</div>
        </div>
        <div class="result-message"></div>
        <div class="button-container">
            <button class="check-button" onclick="checkAnswer()">CHECK ANSWER</button>
        </div>
        <button class="next-button" id="nextButton" onclick="goToNextPanel()">NEXT <span>â†’</span></button>
    </div>

    <audio id="buttonClickSound" src="./audio/button_click.mp3"></audio>
    <audio id="victorySound" src="./audio/victory_sound.mp3"></audio>

    <div class="to-be-continued" id="toBeContinued">To be continued...</div>

    <script>
        // Add message listener at the top of your script
        window.addEventListener('message', function(event) {
            if (event.data.type === 'init_flashcard') {
                console.log("Received background image for flashcard");
                // Set the background image
                document.body.style.backgroundImage = `url('${event.data.backgroundImage}')`;
            }
        });

        const correctAnswer = 'true';
        let selectedCard = null;
        let taskCompleted = false;
        let attemptMade = false;

        // Prevent closing with escape key or clicking outside
        window.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                e.preventDefault();
                if (taskCompleted) {
                    closeActivity();
                }
            }
        });

        // Update closeActivity function
        function closeActivity() {
            if (window.LogRocket) {
                LogRocket.track('Reassurance Activity Closed', {
                    completed: taskCompleted
                });
            }
            // Navigate back to panel 10
            window.location.href = 'episode6.html?panel=10';
        }

        // Update initialize function
        function initialize() {
            // Check completion status from localStorage first
            try {
                const isCompleted = window.parent.localStorage.getItem('flashcard_completed') === 'true';
                const selectedAnswerValue = window.parent.localStorage.getItem('flashcard_selected_answer');
                console.log("Checking completion status:", isCompleted, "Selected answer:", selectedAnswerValue);
                
                const completionTag = document.getElementById('completionTag');
                const nextButton = document.getElementById('nextButton');
                
                if (isCompleted && selectedAnswerValue) {
                    console.log("Task was previously completed");
                    // Show completion state
                    completionTag.textContent = "Task Completed!";
                    completionTag.classList.add('completed');
                    nextButton.classList.add('visible');
                    nextButton.style.display = 'flex';
                    taskCompleted = true;
                    
                    // Show the user's selected answer and the correct answer
                    document.querySelectorAll('.flashcard').forEach(card => {
                        if (card.dataset.value === selectedAnswerValue) {
                            // This was the user's selection
                            if (selectedAnswerValue === correctAnswer) {
                                card.classList.add('correct');
                            } else {
                                card.classList.add('incorrect');
                            }
                            selectedCard = card;
                        } else if (card.dataset.value === correctAnswer && selectedAnswerValue !== correctAnswer) {
                            // Show the correct answer if user was wrong
                            card.classList.add('correct');
                        }
                        card.style.opacity = card.dataset.value === selectedAnswerValue || card.dataset.value === correctAnswer ? '1' : '0.5';
                        // Disable all flashcards
                        card.style.cursor = 'default';
                        card.style.pointerEvents = 'none';
                    });
                    
                    // Show the appropriate explanation
                    const resultMessage = document.querySelector('.result-message');
                    if (selectedAnswerValue === correctAnswer) {
    resultMessage.textContent = "Correct. Public reassurance involves clear and honest communication.";
    resultMessage.classList.add('correct');
} else {
    resultMessage.textContent = "Incorrect. It refers to building trust through honest communication.";
                        resultMessage.classList.add('incorrect');
                    }
                    resultMessage.style.display = 'block';
                    
                    // Hide check button
                    document.querySelector('.check-button').style.display = 'none';

                    // Add click handler for next button
                    nextButton.onclick = goToNextPanel;
                } else {
                    console.log("Task not completed yet");
                    // Reset for new attempt
                    completionTag.textContent = "Not completed yet";
                    completionTag.classList.remove('completed');
                    nextButton.classList.remove('visible');
                    nextButton.style.display = 'none';
                    
                    // Reset UI elements
                    document.querySelectorAll('.flashcard').forEach(card => {
                        card.classList.remove('selected', 'correct', 'incorrect');
                        card.style.opacity = '1';
                        card.style.cursor = 'pointer';
                        card.style.pointerEvents = 'auto';
                    });
                    
                    if (document.querySelector('.check-button')) {
                        document.querySelector('.check-button').style.display = 'block';
                        document.querySelector('.check-button').disabled = true;
                    }
                    
                    const resultMessage = document.querySelector('.result-message');
                    resultMessage.textContent = '';
                    resultMessage.classList.remove('correct', 'incorrect');
                    resultMessage.style.display = 'none';
                }
            } catch (e) {
                console.error("Error checking completion status:", e);
            }
        }

        // Update the checkAnswer function
        function checkAnswer() {
            if (!selectedCard || attemptMade) return;

            attemptMade = true;
            document.querySelector('.check-button').style.display = 'none';
            
            const resultMessage = document.querySelector('.result-message');
            const completionTag = document.getElementById('completionTag');
            const nextButton = document.getElementById('nextButton');

            document.querySelectorAll('.flashcard').forEach(card => {
                if (card.dataset.value === correctAnswer) {
                    card.classList.add('correct');
                } else {
                    card.style.opacity = '0.5';
                }
            });

            if (selectedCard.dataset.value === correctAnswer) {
                selectedCard.classList.add('correct');
                resultMessage.textContent = "That's right! Public reassurance means communicating effectively to calm concerns and maintain trust. It's about being honest while helping people feel secure.";
                resultMessage.classList.add('correct');
                playVictorySound();
                taskCompleted = true;
            } else {
                selectedCard.classList.add('incorrect');
                resultMessage.textContent = "Not quite. Public reassurance is about calming concerns and building trust through honest, clear communication. It's not about making false promises or hiding information.";
                resultMessage.classList.add('incorrect');
                taskCompleted = true; // Mark as completed even for incorrect answers
            }

            // Always show next button after any answer is selected
            nextButton.style.display = 'flex';
            nextButton.classList.add('visible');

            // Mark task as completed regardless of answer
            completionTag.textContent = "Task Completed!";
            completionTag.classList.add('completed');
            
            // Store completion status
            try {
                window.parent.localStorage.setItem('flashcard_completed', 'true');
                window.parent.localStorage.setItem('flashcard_selected_answer', selectedCard.dataset.value);
                
                // Notify parent window of completion
                window.parent.postMessage('flashcard_success', '*');
            } catch (e) {
                console.error("Error storing completion status:", e);
            }
            
            resultMessage.style.display = 'block';
            
            // Disable all flashcards after attempt
            document.querySelectorAll('.flashcard').forEach(card => {
                card.style.cursor = 'default';
                card.style.pointerEvents = 'none';
            });
        }

        // Play button click sound
        function playButtonClick() {
            const buttonClickSound = document.getElementById('buttonClickSound');
            if (buttonClickSound) {
                buttonClickSound.currentTime = 0;
                buttonClickSound.play().catch(console.error);
            }
        }

        // Play victory sound
        function playVictorySound() {
            const victorySound = document.getElementById('victorySound');
            if (victorySound) {
                victorySound.currentTime = 0;
                victorySound.play().catch(console.error);
            }
        }

        // Update the click handlers for flashcards
        document.querySelectorAll('.flashcard').forEach(card => {
            card.addEventListener('click', () => {
                // Only allow selection if task is not completed
                if (!taskCompleted && !attemptMade) {
                playButtonClick();
                    
                    if (selectedCard) {
                        selectedCard.classList.remove('selected');
                    }
                    
                    card.classList.add('selected');
                    selectedCard = card;
                    
                    // Enable check button
                    const checkButton = document.querySelector('.check-button');
                    checkButton.classList.add('active');
                    checkButton.disabled = false;
                }
            });
        });

        // Add click outside handler
        document.addEventListener('click', function(event) {
            // Check if click is outside the container
            const container = document.querySelector('.container');
            if (!container.contains(event.target)) {
                // Send message to parent to return to current slide
                window.parent.postMessage({
                    type: "flashcard_close",
                    action: "return_to_current"
                }, "*");
            }
        });

        // Prevent clicks on the container from bubbling up
        document.querySelector('.container').addEventListener('click', function(event) {
            event.stopPropagation();
        });

        // Initialize when the page loads
        window.addEventListener('DOMContentLoaded', () => {
            console.log("Flashcard task initialized");
            initialize();
            
            // Listen for messages from parent
            window.addEventListener('message', function(event) {
                console.log("Message received:", event.data);
                
                if (event.data.type === 'init_flashcard') {
                    console.log("Received init command from parent with background:", event.data.backgroundImage);
                    document.body.style.backgroundImage = `url('${event.data.backgroundImage}')`;
                    initialize();
                }
            });
            
            // Inform parent that we're ready
            try {
                window.parent.postMessage("flashcard_ready", "*");
                console.log("Ready message posted to parent");
            } catch (e) {
                console.error("Error posting ready message:", e);
            }
        });

        function goToNextPanel() {
            // Play button click sound first
            const buttonClickSound = document.getElementById('buttonClickSound');
            if (buttonClickSound) {
                buttonClickSound.currentTime = 0;
                buttonClickSound.play().catch(console.error);
            }
            
            try {
                console.log("Navigating to next panel");
                // Play victory sound
                const victorySound = document.getElementById('victorySound');
                if (victorySound) {
                    victorySound.currentTime = 0;
                    victorySound.play().catch(console.error);
                }
                
                // Navigate to panel 11 since task is completed after any answer
                window.location.href = 'episode6.html?panel=11';
            } catch (e) {
                console.error("Error in next panel navigation:", e);
                // Fallback navigation
                window.location.href = 'episode6.html?panel=11';
            }
        }

        // Update next button click handler
        document.getElementById('nextButton').onclick = goToNextPanel;
    </script>
    <script src="../disable-search.js"></script>
</body>
</html>
