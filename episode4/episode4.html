    <!-- Initialize Firebase -->
    <script>
        // Initialize Firebase and Firestore
        let db;
        let auth;
        try {
            const firebaseConfig = {
                apiKey: "AIzaSyDO7cACg6BNA8KiYvMhoxonDxCSKBTgwiE",
                authDomain: "yevvolearn.firebaseapp.com",
                projectId: "yevvolearn",
                storageBucket: "yevvolearn.firebasestorage.app",
                messagingSenderId: "114822749369",
                appId: "1:114822749369:web:599d567dd36e3ce7870f68",
                measurementId: "G-9V2E5C1M9V"
            };

            // Initialize Firebase if not already initialized
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }
            db = firebase.firestore();
            auth = firebase.auth();
            console.log('Firebase initialized successfully');

            // Function to check authentication
            async function checkAuthentication() {
                console.log('Starting authentication check...');
                
                // First check localStorage for custom auth data
                const authName = localStorage.getItem('auth_name');
                const authPhone = localStorage.getItem('auth_phone');
                const isLoggedIn = localStorage.getItem('auth_isLoggedIn');
                const authUserId = localStorage.getItem('auth_userId');
                
                console.log('localStorage auth check:', { 
                    authName, 
                    authPhone, 
                    isLoggedIn,
                    authUserId 
                });
                
                if (authName && authPhone && isLoggedIn === 'true') {
                    console.log('Authentication successful via localStorage');
                    
                    // If we have a userId, verify in Firestore
                    if (authUserId) {
                        try {
                            // Try to find the user in the userProgress collection
                            const userDoc = await db.collection('userProgress').doc(authUserId).get();
                            if (userDoc.exists) {
                                console.log('User verified in Firestore userProgress collection');
                                return true;
                            }
                            
                            // Fallback to query by phone number
                            const userQuery = await db.collection('userProgress')
                                .where('phone', '==', authPhone)
                                .limit(1)
                                .get();
                                
                            if (!userQuery.empty) {
                                console.log('User verified in Firestore by phone number');
                                return true;
                            }
                        } catch (error) {
                            console.error('Error verifying user in Firestore:', error);
                        }
                    }
                    
                    // Even without Firestore verification, still consider authenticated if we have name and phone
                    console.log('User authenticated via localStorage without Firestore verification');
                    return true;
                }
                
                // Then check session storage
                const userDataStr = sessionStorage.getItem('userData');
                console.log('Session storage data:', userDataStr);
                
                if (userDataStr) {
                    try {
                        const userData = JSON.parse(userDataStr);
                        console.log('Parsed user data:', { ...userData, password: '[REDACTED]' });
                        
                        // Store in localStorage for future use if we have basic user data
                        if (userData.name && userData.phone) {
                            localStorage.setItem('auth_name', userData.name);
                            localStorage.setItem('auth_phone', userData.phone);
                            localStorage.setItem('auth_isLoggedIn', 'true');
                            
                            if (userData.uid) {
                                localStorage.setItem('auth_userId', userData.uid);
                            }
                            
                            console.log('Copied session auth data to localStorage');
                            return true;
                        }
                        
                        // Verify user exists in Firestore
                        if (userData.uid) {
                        const userDoc = await db.collection('users').doc(userData.uid).get();
                        console.log('Firestore user check:', userDoc.exists ? 'User found' : 'User not found');
                        
                        if (userDoc.exists) {
                            console.log('Authentication successful via session storage');
                            return true;
                            }
                            
                            // Try userProgress collection as well
                            const progressDoc = await db.collection('userProgress').doc(userData.uid).get();
                            if (progressDoc.exists) {
                                console.log('User found in userProgress collection');
                                return true;
                            }
                        }
                    } catch (error) {
                        console.error('Error checking session storage:', error);
                    }
                }

                // If all else fails, try Firebase auth
                return new Promise((resolve) => {
                    const unsubscribe = auth.onAuthStateChanged((user) => {
                        console.log('Firebase auth state:', user ? 'User logged in' : 'No user');
                        unsubscribe();
                        
                        if (user) {
                            // Store Firebase user in localStorage for future use
                            localStorage.setItem('auth_userId', user.uid);
                            localStorage.setItem('auth_isLoggedIn', 'true');
                            if (user.email) {
                                localStorage.setItem('auth_email', user.email);
                            }
                            resolve(true);
                        } else {
                            resolve(false);
                        }
                    });
                });
            }

            // Check authentication and handle redirect
            async function handleAuth() {
                console.log('Handling authentication...');
                const isAuthenticated = await checkAuthentication();
                console.log('Authentication result:', isAuthenticated);
                
                if (!isAuthenticated) {
                    console.log('User not authenticated, redirecting to login...');
                    window.location.href = '../index.html';
                } else {
                    console.log('User authenticated, proceeding to page...');
                }
            }

            // Run authentication check when page loads
            document.addEventListener('DOMContentLoaded', () => {
                console.log('Page loaded, checking authentication...');
                handleAuth();
            });

        } catch (error) {
            console.error('Firebase initialization error:', error);
        }
    </script>

            // Remove old typeText function and replace with new one

                element.innerHTML = '';
                element.classList.add('typing');
                
                // Clear any existing intervals
                if (window.typewriterInterval) {
                    clearInterval(window.typewriterInterval);
                }
                
                // Create a temporary div to parse the HTML
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = text;
                const textContent = tempDiv.textContent;
                
                let i = 0;
                const delayPerCharacter = duration / textContent.length;
                
                window.typewriterInterval = setInterval(function() {
                    if (i < textContent.length) {
                        // For panels with HTML content (like clickable words), preserve the structure
                        if (text.includes('class="spelling-error"')) {
                            element.innerHTML = text;
                            i = textContent.length; // Complete immediately for HTML content
                        } else {
                            element.textContent += textContent.charAt(i);
                            i++;
                        }
                    } else {
                        clearInterval(window.typewriterInterval);
                        window.typewriterInterval = null;
                        element.classList.remove('typing');
                    }
                }, delayPerCharacter);
            }

                    clearInterval(window.typewriterInterval);
                    window.typewriterInterval = null;

            }

            function lazyLoadImages() {
                const images = document.querySelectorAll('.panel-image');
                const imageObserver = new IntersectionObserver((entries, observer) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const img = entry.target;
                            img.src = img.dataset.src;
                            img.classList.remove('lazy');
                            observer.unobserve(img);
                        }
                    });
                });

                images.forEach(img => {
                    imageObserver.observe(img);
                });
            }

            // Initialize audio
            createAudioElements();
            handleBackgroundAudio([]);

            // Clear any existing activity flags
            const ACTIVITY_KEYS = [
                'returnToCurrentPanel',
                'targetPanel',
                'DODGE_ACTIVITY_KEY',
                'MAINTENANCE_ACTIVITY_KEY'
            ];
            
            // Clear all activity flags unless coming directly from an activity
            const referrer = document.referrer;
            if (!referrer.includes('dodge.html') && 
                !referrer.includes('maintenance.html') && 
                !referrer.includes('32.html') && 
                !referrer.includes('camera.html') &&
                !referrer.includes('stateoftheart.html')) {
                ACTIVITY_KEYS.forEach(key => localStorage.removeItem(key));
            }

            // Check for return flags and target panel
            window.addEventListener('DOMContentLoaded', () => {
                // Check URL parameters first
                const urlParams = new URLSearchParams(window.location.search);
                const panel = parseInt(urlParams.get('panel'));
                const targetIndex = !isNaN(panel) ? panel - 1 : null;

                if (targetIndex !== null && targetIndex >= 0 && targetIndex < panelsData.length) {
                    showPanel(targetIndex);
                    return;
                }

                // Then check localStorage flags only if coming directly from an activity
                if (referrer.includes('dodge.html') || 
                    referrer.includes('maintenance.html') || 
                    referrer.includes('32.html') || 
                    referrer.includes('camera.html') ||
                    referrer.includes('stateoftheart.html')) {
                    
                    if (localStorage.getItem('targetPanel')) {
                        const panel = parseInt(localStorage.getItem('targetPanel')) - 1;
                        localStorage.removeItem('targetPanel');
                        if (panel >= 0 && panel < panelsData.length) {
                            showPanel(panel);
                            return;
                        }
                    }

                    if (localStorage.getItem('returnToCurrentPanel') === 'true') {
                        localStorage.removeItem('returnToCurrentPanel');
                        showPanel(9);
                        return;
                    }

                    if (localStorage.getItem('DODGE_ACTIVITY_KEY') === 'true') {
                        localStorage.removeItem('DODGE_ACTIVITY_KEY');
                        showPanel(4);
                        return;
                    }

                    if (localStorage.getItem('MAINTENANCE_ACTIVITY_KEY') === 'true') {
                        localStorage.removeItem('MAINTENANCE_ACTIVITY_KEY');
                        showPanel(11);
                        return;
                    }
                }

                // Default to first panel
                showPanel(0);
            });

            // Track episode start time
            const startTime = Date.now();

            // Track button clicks
            document.querySelectorAll('button').forEach(button => {
                button.addEventListener('click', () => {
                    if (window.LogRocket) {
                        LogRocket.track('Button Click', {
                            buttonText: button.textContent,
                            currentPanel: currentPanelIndex,
                            episode: 4
                        });
                    }
                });
            });

            // Add a global click handler for spelling-error links
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('spelling-error')) {
                    window.location.href = 'stateoftheart.html';
                }
            });

            // Add feedback handling functions
            window.showFeedbackContainer = function() {
                document.getElementById('feedbackContainer').style.display = 'block';
                document.getElementById('nav-buttons').style.display = 'none';
            };

            window.submitFeedback = async function(rating) {
                const userPhone = localStorage.getItem('auth_phone') || 'unknown';
                const authName = localStorage.getItem('auth_name');
                const userId = localStorage.getItem('auth_userId');
                
                // Immediately show thank you UI
                showFeedbackUI();
                
                try {
                    // Check if feedback already exists in Firebase
                    let userData = null;
                    let userDocRef = null;
                    
                    if (db && (userId || userPhone)) {
                        if (userId) {
                            userDocRef = db.collection('userProgress').doc(userId);
                            const userDoc = await userDocRef.get();
                            if (userDoc.exists) {
                                userData = userDoc.data();
                            }
                        } else {
                            const userQuery = await db.collection('userProgress')
                                .where('phone', '==', userPhone)
                                .limit(1)
                                .get();
                            if (!userQuery.empty) {
                                userDocRef = userQuery.docs[0].ref;
                                userData = userQuery.docs[0].data();
                            }
                        }
                        
                        // Check if episode 4 feedback already exists
                        if (userData && userData.episode4Feedback) {
                            console.log('Episode 4 feedback already exists, not collecting again');
                            LogRocket.track('Episode 4 Feedback Already Exists', {
                                userPhone: userPhone,
                                existingFeedback: userData.episode4Feedback
                            });
                            return;
                        }
                    }
                    
                    // Get current timestamp
                    const now = new Date().getTime();
                    const unlockTime = now + (24 * 60 * 60 * 1000); // 24 hours from now
                    
                    // Set required flags immediately for episode 4 completion
                    localStorage.setItem('auth_isLoggedIn', 'true');
                    localStorage.setItem('episode4_completed', 'true');
                    localStorage.setItem('show_episodes_page', 'true');
                    localStorage.setItem('episode4_completed_at', now.toString());
                    localStorage.setItem('next_episode_unlock', unlockTime.toString());
                    
                    // Update user progress in Firebase with feedback
                    if (db && (userId || userPhone)) {
                        const updateData = {
                            completedEpisodes: firebase.firestore.FieldValue.arrayUnion(4),
                            lastUpdated: firebase.firestore.FieldValue.serverTimestamp(),
                            name: authName || 'Anonymous',
                            phone: userPhone,
                            episode4Completed: true,
                            episode4CompletedAt: firebase.firestore.Timestamp.fromMillis(now),
                            nextEpisodeUnlock: firebase.firestore.Timestamp.fromMillis(unlockTime),
                            // Store feedback in userProgress document
                            episode4Feedback: {
                                rating: rating,
                                timestamp: firebase.firestore.Timestamp.fromMillis(now),
                                submittedAt: new Date().toISOString()
                            }
                        };

                        if (userDocRef) {
                            // Update existing document
                            await userDocRef.set(updateData, { merge: true });
                            console.log('Episode 4 feedback saved successfully');
                        } else {
                            // Create new progress document if none exists
                            await db.collection('userProgress').add({
                                ...updateData,
                                completedEpisodes: [4],
                                createdAt: firebase.firestore.FieldValue.serverTimestamp()
                            });
                            console.log('New user progress document created with Episode 4 feedback');
                        }
                        
                        // Store user data in sessionStorage
                        if (authName && userPhone) {
                            const userData = {
                                name: authName,
                                phone: userPhone,
                                episode4CompletedAt: now,
                                nextEpisodeUnlock: unlockTime
                            };
                            
                            if (userId) {
                                userData.uid = userId;
                            }
                            
                            sessionStorage.setItem('userData', JSON.stringify(userData));
                        }
                        
                        // Track in LogRocket
                        if (window.LogRocket) {
                            LogRocket.track('Episode 4 Feedback Submitted', {
                                rating: rating,
                                userPhone: userPhone,
                                completedAt: new Date(now).toISOString(),
                                nextUnlock: new Date(unlockTime).toISOString(),
                                isFirstTime: true
                            });
                        }
                    }
                } catch (error) {
                    console.error('Error saving feedback and progress:', error);
                    LogRocket.track('Episode 4 Feedback Error', {
                        error: error.message,
                        userPhone: userPhone
                    });
                }
            };

            window.showFeedbackUI = function() {
                // Hide emoji options
                document.querySelector('.emoji-options').style.display = 'none';
                
                // Show thank you message
                document.getElementById('thankYouMessage').style.display = 'flex';
                
                // Show success message immediately
                const successMessage = document.getElementById('successMessage');
                successMessage.style.display = 'block';
                
                // Show the next button after a short delay
                setTimeout(() => {
                    const nextButton = successMessage.querySelector('.next-button');
                    nextButton.style.display = 'inline-block';
                    nextButton.style.animation = 'fadeIn 0.5s ease-in-out';
                }, 500);
            };

            window.handleNextEpisode = async function() {
                try {
                    // Check if any timer is currently running
                    if (window.parent && window.parent.isAnyTimerRunning && window.parent.isAnyTimerRunning()) {
                        console.log('Timer is already running, redirecting to episodes page without creating timer');
                        window.location.href = '../index.html#episodes';
                        return;
                    }

                    // Check if next episode (episode 5) is already opened
                    const phone = localStorage.getItem('auth_phone');
                    const userId = localStorage.getItem('auth_userId');
                    
                    if (db && (userId || phone)) {
                        try {
                            let userData = null;
                            
                            if (userId) {
                                const userDoc = await db.collection('userProgress').doc(userId).get();
                                if (userDoc.exists) {
                                    userData = userDoc.data();
                                }
                            } else {
                                const userQuery = await db.collection('userProgress')
                                    .where('phone', '==', phone)
                                    .limit(1)
                                    .get();
                                if (!userQuery.empty) {
                                    userData = userQuery.docs[0].data();
                                }
                            }
                            
                            // If episode 5 is already opened, don't create timer
                            if (userData && userData.episode5_opened === true) {
                                console.log('Episode 5 is already opened, redirecting without creating timer');
                                window.location.href = '../index.html#episodes';
                                return;
                            }
                        } catch (error) {
                            console.error('Error checking episode opened status:', error);
                        }
                    }
                    
                    // Get user data from localStorage
                    const name = localStorage.getItem('auth_name');
                    const now = new Date().getTime();
                    const unlockTime = now + (24 * 60 * 60 * 1000); // 24 hours from now
                    
                    // Update user progress in Firebase
                    if (db && (userId || phone)) {
                        try {
                            const userRef = userId 
                                ? db.collection('userProgress').doc(userId)
                                : db.collection('userProgress').where('phone', '==', phone).limit(1);
                            
                            const updateData = {
                                completedEpisodes: firebase.firestore.FieldValue.arrayUnion(4),
                                lastUpdated: firebase.firestore.FieldValue.serverTimestamp(),
                                name: name || 'Anonymous',
                                phone: phone || 'unknown',
                                episode4Completed: true,
                                episode4CompletedAt: firebase.firestore.Timestamp.fromMillis(now),
                                nextEpisodeUnlock: firebase.firestore.Timestamp.fromMillis(unlockTime)
                            };

                            if (userId) {
                                // Update by userId
                                await userRef.set(updateData, { merge: true });
                            } else {
                                // Update by phone if no userId
                                userRef.get().then((userQuery) => {
                                    if (!userQuery.empty) {
                                        userQuery.docs[0].ref.update(updateData);
                                    } else {
                                        // Create new progress document if none exists
                                        db.collection('userProgress').add({
                                            ...updateData,
                                            completedEpisodes: [4],
                                            createdAt: firebase.firestore.FieldValue.serverTimestamp()
                                        });
                                    }
                                }).catch(error => console.error('Error updating user progress:', error));
                            }
                            console.log('Updated completedEpisodes in user progress for episode 4');
                        } catch (progressError) {
                            console.error('Error updating user progress:', progressError);
                        }
                    }
                    
                    // Store user data in sessionStorage
                    if (name && phone) {
                        const userData = {
                            name: name,
                            phone: phone,
                            episode4CompletedAt: now,
                            nextEpisodeUnlock: unlockTime
                        };
                        
                        if (userId) {
                            userData.uid = userId;
                        }
                        
                        sessionStorage.setItem('userData', JSON.stringify(userData));
                    }
                    
                    // Track in LogRocket (non-blocking)
                    if (window.LogRocket) {
                        setTimeout(() => {
                            LogRocket.track('Moving to Episode List', {
                                from: 'episode4',
                                to: 'episode_list',
                                userPhone: phone,
                                unlockTime: new Date(unlockTime).toISOString()
                            });
                        }, 0);
                    }
                    
                    // Redirect to the episode listing page
                    window.location.href = '../index.html#episodes';
                } catch (error) {
                    console.error('Error handling navigation:', error);
                    // If there's an error, still redirect to ensure user can continue
                    window.location.href = '../index.html#episodes';
                }
            };
        });
