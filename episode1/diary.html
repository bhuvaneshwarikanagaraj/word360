<!DOCTYPE html>
<html lang="en">
<head>

    <!-- LogRocket initialization -->
    <script src="https://cdn.lr-ingest.com/LogRocket.min.js"></script>
    <script>
        window.LogRocket && window.LogRocket.init('biy3cl/spelling');
        
        // Track diary page view
        LogRocket.track('Diary Page View');
        
        // Identify user if available in localStorage
        document.addEventListener('DOMContentLoaded', function() {
            const authPhone = localStorage.getItem('auth_phone');
            const authName = localStorage.getItem('auth_name');
            
            if (authPhone) {
                LogRocket.identify(authPhone, {
                    name: authName || 'Detective Ferret Player',
                    gameProgress: 'episode1_diary'
                });
                console.log('User identified in LogRocket using localStorage data');
            } else {
        LogRocket.identify('USER_ID', {
            name: 'Detective Ferret Player',
            gameProgress: 'episode1_diary'
                });
            }
        });
    </script>

    <!-- Firebase SDK -->

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <!-- Initialize Firebase -->
    <script>
        // Initialize Firebase and Firestore
        let db;
        let auth;
        try {
            const firebaseConfig = {
  apiKey: "AIzaSyDO7cACg6BNA8KiYvMhoxonDxCSKBTgwiE",
  authDomain: "yevvolearn.firebaseapp.com",
  projectId: "yevvolearn",
  storageBucket: "yevvolearn.firebasestorage.app",
  messagingSenderId: "114822749369",
  appId: "1:114822749369:web:599d567dd36e3ce7870f68",
  measurementId: "G-9V2E5C1M9V"
};

            // Initialize Firebase if not already initialized
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }
            db = firebase.firestore();
            auth = firebase.auth();
            console.log('Firebase initialized successfully');

            // Function to check authentication
            async function checkAuthentication() {
                console.log('Starting authentication check...');
                
                // First check localStorage for custom auth data
                const authName = localStorage.getItem('auth_name');
                const authPhone = localStorage.getItem('auth_phone');
                const isLoggedIn = localStorage.getItem('auth_isLoggedIn');
                const authUserId = localStorage.getItem('auth_userId');
                
                console.log('localStorage auth check:', { 
                    authName, 
                    authPhone, 
                    isLoggedIn,
                    authUserId 
                });
                
                if (authName && authPhone && isLoggedIn === 'true') {
                    console.log('Authentication successful via localStorage');
                    
                    // If we have a userId, verify in Firestore
                    if (authUserId) {
                        try {
                            // Try to find the user in the userProgress collection
                            const userDoc = await db.collection('userProgress').doc(authUserId).get();
                            if (userDoc.exists) {
                                console.log('User verified in Firestore userProgress collection');
                                return true;
                            }
                            
                            // Fallback to query by phone number
                            const userQuery = await db.collection('userProgress')
                                .where('phone', '==', authPhone)
                                .limit(1)
                                .get();
                                
                            if (!userQuery.empty) {
                                console.log('User verified in Firestore by phone number');
                                return true;
                            }
                        } catch (error) {
                            console.error('Error verifying user in Firestore:', error);
                        }
                    }
                    
                    // Even without Firestore verification, still consider authenticated if we have name and phone
                    console.log('User authenticated via localStorage without Firestore verification');
                    return true;
                }
                
                // Second check session storage
                const userDataStr = sessionStorage.getItem('userData');
                console.log('Session storage data:', userDataStr);
                
                if (userDataStr) {
                    try {
                        const userData = JSON.parse(userDataStr);
                        console.log('Parsed user data:', { ...userData, password: '[REDACTED]' });
                        
                        if (userData.uid) {
                            // Verify user exists in Firestore userProgress collection
                            const userDoc = await db.collection('userProgress').doc(userData.uid).get();
                            if (userDoc.exists) {
                                console.log('Authentication successful via session storage userProgress');
                                return true;
                            }
                        }
                        
                        // If we have a phone number, check by phone
                        if (userData.phone) {
                            const userQuery = await db.collection('userProgress')
                                .where('phone', '==', userData.phone)
                                .limit(1)
                                .get();
                        
                            if (!userQuery.empty) {
                                console.log('User found in Firestore userProgress by phone');
                            return true;
                            }
                        }
                    } catch (error) {
                        console.error('Error checking session storage:', error);
                    }
                }

                // If all else fails, try Firebase auth
                return new Promise((resolve) => {
                    const unsubscribe = auth.onAuthStateChanged((user) => {
                        console.log('Firebase auth state:', user ? 'User logged in' : 'No user');
                        unsubscribe();
                        resolve(!!user);
                    });
                });
            }

            // Helper function to set current user for Firebase operations
            async function setCurrentUser(userId, phone) {
                try {
                    // Check if we already have a user in Firestore
                    const userQuery = await db.collection('userProgress').where('phone', '==', phone).limit(1).get();
                    if (!userQuery.empty) {
                        const userData = userQuery.docs[0].data();
                        console.log('Found user in Firestore userProgress:', userData);
                    } else {
                        console.log('User not found in Firestore by phone, using localStorage data');
                    }
                } catch (error) {
                    console.error('Error setting current user:', error);
                }
            }

            // Check authentication and handle redirect
            async function handleAuth() {
                console.log('Handling authentication...');
                const isAuthenticated = await checkAuthentication();
                console.log('Authentication result:', isAuthenticated);
                
                if (!isAuthenticated) {
                    console.log('User not authenticated, redirecting to login...');
                    window.location.href = '../index.html';
                } else {
                    console.log('User authenticated, proceeding to page...');
                }
            }

            // Run authentication check when page loads
            document.addEventListener('DOMContentLoaded', () => {
                console.log('Page loaded, checking authentication...');
                handleAuth();
            });

        } catch (error) {
            console.error('Firebase initialization error:', error);
        }
    </script>

    <style>

            margin: 0;
            padding: 10px;
            min-height: 100vh;
            background: #F5E6D3;
            font-family: 'Special Elite', cursive;

            justify-content: center;
            align-items: center;
        }

        .diary-container {
            width: 100%;
            max-width: 600px;

        .diary-header {
            text-align: center;
            margin-bottom: 20px;

            border-bottom: 2px solid #8B4513;
            padding-bottom: 10px;
        }

        .diary-header h1 {
            margin: 0;
            font-size: 2em;
        }

        .question-section {
            background: rgba(139, 69, 19, 0.1);
            padding: 15px;
            margin: 10px 0 20px 0;
            border-left: 3px solid #8B4513;
            color: #4A2511;
            font-size: 1.1em;
        }

        .question-section h2 {
            margin: 0 0 10px 0;
            font-size: 1.2em;
            color: #8B4513;
        }

        .diary-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        textarea {
            padding: 15px;

        }

            outline: none;
        }

        .submit-btn {
            background: #8B4513;

            font-family: 'Special Elite', cursive;

            background: #6B3410;

        .back-btn {
            position: absolute;

            background: none;

        .success-message h2 {
            color: #4CAF50;
            margin: 0 0 10px 0;

        }

        .success-message p {

<body>
    <div class="diary-container">
        <button class="back-btn" onclick="goBack()">← Back</button>
        <div class="diary-header">
            <h1>Diary</h1>
        </div>
        <div class="question-section">
            <h2>Case Question:</h2>
            Why was Ferret very hesitant to attend the case?
        </div>
        <form class="diary-form" id="diaryForm">
            <textarea id="entry" placeholder="Write your thoughts about this question..."></textarea>
            <button type="submit" class="submit-btn">Save Entry</button>
        </form>
        <div class="success-message" id="successMessage">
            <h2>🎉 Congratulations, Detective! 🎉</h2>
            <p>Your insightful analysis has been recorded in the case files.</p>
            <p>You've successfully completed Episode 1 of the investigation.</p>
            <p>Ready to continue your detective journey?</p>
            <button class="next-button" onclick="handleNextEpisode()">Continue to Next Episode →</button>
        </div>
    </div>

    <script>
        // Add auto-save functionality
        function saveToLocalStorage(text) {
            localStorage.setItem('diary1_temp_entry', text);
        }

        function loadFromLocalStorage() {
            const savedText = localStorage.getItem('diary1_temp_entry');
            if (savedText) {
                document.getElementById('entry').value = savedText;
            }
        }

        function clearTempStorage() {
            localStorage.removeItem('diary1_temp_entry');
        }

        // Load saved text when page loads
        window.addEventListener('DOMContentLoaded', loadFromLocalStorage);

        // Add autosave to textarea
        document.getElementById('entry').addEventListener('input', function() {
            saveToLocalStorage(this.value);
        });

        // Update form submission handler
        document.getElementById('diaryForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const entryText = document.getElementById('entry').value.trim();
            const submitButton = document.querySelector('.submit-btn');
            const successMessage = document.getElementById('successMessage');
            
            if (!entryText) {
                alert('Please write something before saving.');
                return;
            }

            submitButton.disabled = true;
            submitButton.textContent = 'Saving...';
            
            try {
                // Verify Firebase is initialized
                if (!db) {
                    throw new Error('Firebase not properly initialized');
                }

                // Get user info from localStorage
                const userName = localStorage.getItem('auth_name');
                const userPhone = localStorage.getItem('auth_phone');
                const userId = localStorage.getItem('auth_userId');
                
                if (!userName || !userPhone) {
                    throw new Error('User not authenticated');
                }

                // Create the entry data
                const entryData = {
                    text: entryText,
                    episode: 1,
                    question: "Why was Ferret very hesitant to attend the case?",
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    userAgent: navigator.userAgent,
                    sessionId: window.LogRocket ? LogRocket.sessionURL : 'unknown',
                    userName: userName,
                    userPhone: userPhone
                };
                
                // Add userId if available
                if (userId) {
                    entryData.userId = userId;
                }

                // Save to Firebase with optimized approach (single attempt with faster commit)
                try {
                    console.time('saveOperation');
                    
                    // Show success message early to improve perceived performance
                    setTimeout(() => {
                        // Clear temporary storage
                        clearTempStorage();
                        
                        // Update UI while Firebase operations continue in background
                        submitButton.style.display = 'none';
                        document.getElementById('entry').disabled = true;
                        successMessage.style.display = 'block';
                        successMessage.querySelector('.next-button').style.display = 'inline-block';
                        
                        // Set local completion flags immediately
                        localStorage.setItem('diary_completed', 'true');
                        localStorage.setItem('auth_isLoggedIn', 'true');
                    }, 300); // Show success quickly
                    
                    // Initialize batch
                    let batch = db.batch();
                    const entryRef = db.collection('episode1').doc();
                    batch.set(entryRef, entryData);
                    
                    // Handle progress without userId - query by phone
                    if (!userId) {
                        console.log('No userId, querying by phone');
                        // Use direct set instead of query when possible
                        const newUserRef = db.collection('userProgress').doc();
                        batch.set(newUserRef, {
                            phone: userPhone,
                            name: userName,
                            completedEpisodes: [1],
                            lastUpdated: firebase.firestore.FieldValue.serverTimestamp(),
                            registrationComplete: true
                        });
                        
                        // Store the new userId in localStorage for future use
                        await batch.commit();
                        localStorage.setItem('auth_userId', newUserRef.id);
                    } else {
                        // Handle progress with userId - direct document reference is faster
                        const userProgressRef = db.collection('userProgress').doc(userId);
                        
                        // Set update data
                        batch.update(userProgressRef, {
                            completedEpisodes: firebase.firestore.FieldValue.arrayUnion(1),
                            lastUpdated: firebase.firestore.FieldValue.serverTimestamp(),
                            registrationComplete: true
                        });
                        
                        // Commit the batch
                        await batch.commit();
                    }
                    
                    // Non-blocking tracking
                    if (window.LogRocket) {
                        setTimeout(() => {
                            LogRocket.track('Episode Completed', {
                                episodeNumber: 1,
                                completionType: 'diary_submission',
                                userPhone: userPhone
                            });
                            
                            LogRocket.track('Diary Entry Submitted', {
                                entryLength: entryText.length,
                                hasContent: true
                            });
                        }, 0);
                    }
                    
                    console.timeEnd('saveOperation');
                    console.log('Entry and progress saved successfully');
                    
                } catch (error) {
                    console.error('Save operation failed:', error);
                    
                    // Fallback save attempt with minimal operations
                    try {
                        // Just save the entry without progress updates
                        await db.collection('episode1').add(entryData);
                        console.log('Fallback save successful (entry only)');
                    } catch (fallbackError) {
                        throw new Error(`Save failed: ${error.message}. Fallback also failed: ${fallbackError.message}`);
                    }
                }
                
            } catch (error) {
                console.error("Error saving diary entry:", error);
                
                const errorMessage = error.code ? 
                    `Firebase Error (${error.code}): ${error.message}` :
                    `Error: ${error.message}`;
                console.error(errorMessage);
                
                if (window.LogRocket) {
                    LogRocket.error("Diary Entry Save Error", { 
                        error: errorMessage,
                        entryLength: entryText.length
                    });
                }
                
                alert('There was an error saving your entry. Please try again. If the problem persists, please try refreshing the page.');
                
                submitButton.disabled = false;
                submitButton.textContent = 'Save Entry';
            }
        });

        // Optimize back button
        function goBack() {
            localStorage.setItem('returnToPanel16', 'true');
            localStorage.setItem('spelling_completed', 'true');
            localStorage.setItem('flashcard_completed', 'true');
            
            if (window.LogRocket) {
                LogRocket.track('Diary Back Button Clicked');
            }
            window.location.href = './episode1.html';
        }

        // Optimize typing tracking
        let typingTimer;
        const TYPING_DEBOUNCE = 2000;
        const entryField = document.getElementById('entry');
        
        entryField.addEventListener('input', function() {
            clearTimeout(typingTimer);
            typingTimer = setTimeout(() => {
                if (this.value.length > 0 && window.LogRocket) {
                    LogRocket.track('Diary Entry Typing', {
                        currentLength: this.value.length
                    });
                }
            }, TYPING_DEBOUNCE);
        });

        // Add this new optimized function
        async function handleNextEpisode() {
            try {
                // Get user data from localStorage
                const name = localStorage.getItem('auth_name');
                const phone = localStorage.getItem('auth_phone');
                const userId = localStorage.getItem('auth_userId');
                
                // Set required flags immediately
                localStorage.setItem('auth_isLoggedIn', 'true');
                localStorage.setItem('diary_completed', 'true');
                localStorage.setItem('episode1_completed', 'true');
                localStorage.setItem('show_episodes_page', 'true');
                
                // Store user data in sessionStorage - do this in parallel with the redirect
                if (name && phone) {
                    const userData = {
                        name: name,
                        phone: phone
                    };
                    
                    if (userId) {
                        userData.uid = userId;
                    }
                    
                    sessionStorage.setItem('userData', JSON.stringify(userData));
                }
                
                // Track in LogRocket (non-blocking)
                if (window.LogRocket) {
                    setTimeout(() => {
                        LogRocket.track('Moving to Next Episode', {
                            from: 'diary1',
                            to: 'index',
                            userPhone: phone
                        });
                    }, 0);
                }
                
                // Redirect immediately
                window.location.href = '../index.html#episodes';
            } catch (error) {
                console.error('Error handling next episode:', error);
                // If there's an error, still redirect
                window.location.href = '../index.html#episodes';
            }
        }
    </script>
